<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #1e40af;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 1120px;
      height: 550px;
      color: white;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
    }
    
    h1 {
      font-size: 72px;
      margin: 0 0 20px;
    }
    
    h2 {
      font-size: 36px;
      font-weight: 500;
      margin: 0 0 40px;
      opacity: 0.9;
    }
    
    .footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .features {
      display: flex;
      gap: 20px;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 30px;
    }
    
    .author {
      font-size: 24px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FIBRA Investment Calculator</h1>
    <h2>Analyze REIT & FIBRA investments with advanced metrics</h2>
    
    <div class="footer">
      <div class="features">
        <div class="feature">Investment Analysis</div>
        <div class="feature">Cross-Border Investments</div>
      </div>
      <div class="author">Created by Alberto Saco Puntriano</div>
    </div>
  </div>
</body>
</html>
